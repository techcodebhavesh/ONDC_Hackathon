<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload Form</title>
</head>
<body>

  <form action="api/fireindi/upload" method="post" enctype="multipart/form-data">

    <button type="submit">Upload Images</button>
  </form>

</body>
</html>
